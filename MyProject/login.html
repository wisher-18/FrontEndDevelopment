<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<!-- Add Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 500px;
    text-align: left;
  }
  .login-container h2 {
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: inline-block;
    font-weight: bold;
    width: 100px;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .remember-forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }
  .remember-me {
    display: flex;
    align-items: center;
  }
  .remember-me label {
    margin-left: 10px;
  }
  .forgot-password {
    text-align: right;
  }
  .login-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    cursor: pointer;
    display: block;
    width: 100%;
    transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
  }
  .login-button:hover {
    background-color: red;
    color: #fff;
  }
  .OR {
    text-align: center;
    margin: 20px 0;
  }
  .social-login {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
  }
  .social-login button {
    flex: 1;
    margin-right: 10px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }
  .facebook {
    background-color: #1877f2;
    color: #fff;
  }
  .google {
    background-color: #db4a39;
    color: #fff;
  }
  .social-login button.facebook:hover,
  .social-login button.google:hover {
    background-color: red;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <button class="login-button">Login</button>
      <div class="OR">
        <h4>or</h4>
      </div>
      <div class="social-login">
        <button class="facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
        <button class="google"><i class="fab fa-google"></i> Login with Google</button>
      </div>
    </form>
  </div>
</body>
</html>
